{% extends "base.html" %}
{% block content %}
<section class="card glow fade-in-up auth">
  <h2>Create account</h2>
  <form method="post" class="form">
    <label>Email <input name="email" type="email" placeholder="you@example.com"></label>
    <label>Password <input name="password" type="password" placeholder="Choose a secure password"></label>
    <button class="btn" type="submit">Create account</button>
    <p class="muted small">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </form>
</section>
{% endblock %}
